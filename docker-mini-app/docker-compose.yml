version: '3.8'
services:
  frontend:
    build: ./docker-mini-app/frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./docker-mini-app/backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
